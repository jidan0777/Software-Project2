<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formstyle.css">
    <title>Form validation</title>
</head>
<body>
    <div class="container">
        <h1>Sign up now!</h1>
        <form>
            First Name:<br><br><input type="text" id="fn" placeholder="Enter your first name"><br><br>
            Given Name:<br><br><input type="text" id="gn" placeholder="Enter Your given name"><br><br>
            Email:<br><br><input type="email" id="em" placeholder="Enter your enmail"><br><br>
            Password:<br><br><input type="password" id="pass" placeholder="Enter Your Password"><br><br>
            Date of Birth:<br><br><input type="date" id="date" placeholder="Enter your date of birth"><br><br>
            Phone Number:<br><br><input type="number" id="number" placeholder="Enter your Phone Number"><br><br>
            
            
            <input type="submit" id="sb" value="Submit">
           
            
        </form>
        
    </div>
    <script src="form_ja.js"></script>
</body>
</html>
